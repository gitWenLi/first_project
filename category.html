<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>搜索</title>
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/category.css">
  <script type="text/html" src="./js/components/footer.js"></script>
</head>

<body>
  <!-- 头部 -->
  <div class="mm-header">
    <a href="javascript:;" class="logo f-left">
      <img src="./images/header_logo.png" alt="">
    </a>
    <a href="javascript:;" class="app f-right">
      <img src="./images/header_app.png" alt="">
    </a>
  </div>

  <!-- 搜索栏 -->
  <div class="mm-search">
    <div class="search-input">
      <input type="text" class="search-pro" name="" id="search_pro" placeholder="请输入你想比价的商品">
      <input type="button" class="find " value="搜索">
    </div>
  </div>

  <!-- 搜索体 -->
  <div class="mm-category">
    <ul class="cates">

    </ul>
  </div>

  <!-- 底部 -->

  <div class="mm-footer">
    <div class="footer-list">
      <ul>
        <li>
          <a href="#">登录</a>
        </li>
        <li>
          <a href="#">注册</a>
        </li>
        <li>
          <a href="javascript:document.body.scrollTop = 0;">
              <i class="fa fa-arrow-up"></i>            
            回到顶部
          </a>
        </li>
      </ul>
    </div>
    <div class="foot-bottom">
      <p>手机APP下载 慢慢买手机版 --掌上比价平台</p>
      <p>m.manmanbuy.com</p>
    </div>
  </div>

  <!-- 表头模板 -->
  <script type="text/html" id="tmpTitle">
    {{ each result as v i}}
    <li class="item" data-id="{{ v.titleId }}">
      <div class="cate-title">
        <a href="javascript:;">{{ v.title }}</a>
      </div>
      <div class="cate-body">
        <ul>

        </ul>
      </div>
    </li>
    {{ /each }}
  </script>

  <!-- 表内容模板 -->
  <script type="text/html" id="tmpCon">
    {{ each result as v i }}
    <li><a href="productlist.html?categoryid={{v.categoryId}}">{{ v.category }}</a></li>
    {{ /each }}
  </script>

  <script src="./lib/jquery/jquery-1.12.0.js"></script>
  <script src="./lib/art/template.js"></script>
  <script src="./js/category.js"></script>
</body>

</html>
