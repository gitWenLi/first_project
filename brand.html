<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>品牌</title>
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/brand.css">
</head>

<body>

  <!-- 头部 -->
  <div class="mm-header">
    <a href="javascript:;" class="logo f-left">
      <img src="./images/header_logo.png" alt="">
    </a>
    <a href="javascript:;" class="app f-right">
      <img src="./images/header_app.png" alt="">
    </a>
  </div>

  <!-- 搜索栏 -->
  <div class="mm-search">
    <div class="search-input">
      <input type="text" class="search-pro" name="" id="search_pro" placeholder="请输入你想比价的商品">
      <input type="button" class="find " value="搜索">
    </div>
  </div>

  <!-- 面包屑导航 -->
  <div class="mm-menu">
    <ul class="clearfix">
      <li>
        <a href="./index.html"> 首页 > </a>
      </li>
      <li>
        <a href="./category.html"> 全部分类 > </a>
      </li>
    </ul>
  </div>

  <!-- 主体内容 -->
  <div class="mm-content">
    <div class="tit">
      <h3>平板电视哪个好</h3>
    </div>
    <div class="brand-list">
      <ul>
        <script type="text/html" id="tmpCon">
          {{ each list v i }}
          <li>
            <a class="clearfix" href="productlist.html?categoryid={{v.categoryId}}">
              <div class="num num{{ i+1 }}">
                {{ i+1 }}
              </div>
              <div class="info">
                <h4>{{v.brandName}}</h4>
                <p>{{v.brandInfo}}</p>
              </div>
              <i class="fa fa-angle-right"></i>
            </a>
          </li>
          {{ /each }}
        </script>
      </ul>
    </div>
    <div class="tit">
      <h3>平板电视产品销量排行</h3>
    </div>
    <div class="mm-products">
      <ul>
        <script type="text/html" id="tmpPro">
          {{ each list v i}}
          <li>
            <a href="product.html?productid={{v.productId}}&categoryid={{v.categoryId}}">
              <div class="list-left">
                {{@ v.productImg}}
              </div>
              <div class="list-right ">
                <h4>{{v.productName}}</h4>
                <h3>{{v.productPrice}}</h3>
                <div class="other clearfix">
                  <span class="mall f-left">{{v.productQuote}}</span>
                  <span class="comment f-right">{{v.productCom}}</span>
                </div>
              </div>
            </a>
          </li>
          {{ /each }}
        </script>
      </ul>
    </div>
    <div class="mm-comment">
      <div class="comment-title">
        <h3>网友评价</h3>
      </div>
      <div class="comment-list">
        <ul>
          <script type="text/html" id="tmpComment">
            {{ each list v i }}
            <li>
              <div class="tit clearfix">
                <span class="name f-left">{{ v.comName }}</span>
                <span class="date f-right">{{ v.comTime }}</span>
                <span class="mall f-right">{{ v.comFrom }}</span>
              </div>
              <div class="info">
                <p>
                  {{ v.comContent }}
                </p>
              </div>
            </li>
            {{ /each }}
          </script>
        </ul>
      </div>
    </div>
  </div>

  <!-- 底部 -->
  <div class="mm-footer">
    <div class="footer-list">
      <ul>
        <li>
          <a href="#">登录</a>
        </li>
        <li>
          <a href="#">注册</a>
        </li>
        <li>
          <a href="javascript:document.body.scrollTop = 0;">
            <i class="fa fa-arrow-up"></i>
            回到顶部
          </a>
        </li>
      </ul>
    </div>
    <div class="foot-bottom">
      <p>手机APP下载 慢慢买手机版 --掌上比价平台</p>
      <p>m.manmanbuy.com</p>
    </div>
  </div>

  <script src="./lib/jquery/jquery-1.12.0.js"></script>
  <script src="./lib/art/template.js"></script>
  <script src="./js/brand.js"></script>
</body>

</html>
