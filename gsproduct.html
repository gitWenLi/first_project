<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>凑单品</title>
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/gsproduct.css">
</head>

<body>
  <div class="container">
    <!-- 头部 -->
    <div class="mm-header">
      <a href="javascript:history.go(-1);" class="logo f-left">
        <i class="fa fa-chevron-left"></i>
      </a>
      <h1>凑单品</h1>

    </div>

    <!-- 导航 -->
    <div class="mmgs-nav">
      <div class="filter">
        <ul class="tit">
          <li class="info shop" data-id="1">
            <a href="javascript:;">
              京东
            </a>
          </li>
          <li class="info area" data-id="2">
            <a href="javascript:;">
              华北
            </a>
          </li>
          <li class="info" data-id="3">
            <a href="javascript:;">
              全部价格
            </a>
          </li>
        </ul>
        <ul class="items" id="itemsOne">
          <script type="text/html" id="tmpShop">
            {{ each list v i }}
            <li class="item"><a href="#" data-id="{{v.shopId}}">{{v.shopName}}</a></li>
            {{ /each }}
          </script>
        </ul>
        <ul class="items" id="itemsTwo">
          <script type="text/html" id="tmpArea">
            {{ each list v i }}
            <li class="item"><a href="#" data-id="{{v.areaId}}">{{v.areaName}}</a></li>
            {{ /each }}
          </script>
        </ul>
        <ul class="items" id="itemsThree">
          <li class="item"><a href="javascript:;">全部价格</a></li>
        </ul>
      </div>
      <i class="fa fa-search"></i>
    </div>


    <!-- 主体内容 -->
    <div class="mm-content">
      <ul>
        <script type="text/html" id="tmpPro">
          {{ each list v i }}
          <li>
            <a href="http://item.m.jd.com/ware/view.action?wareId=1274360">
              <img src="{{v.productImg}}" alt="">
              <p>{{v.productName}}</p>
              <div class="other">
                <div class="price">{{v.productPrice}}</div>
                <div class="btn">去凑单</div>
              </div>
            </a>
          </li>
          {{ /each }}
        </script>
      </ul>
    </div>


    <!-- 底部 -->

    <div class="mm-footer">
      <div class="footer-list">
        <ul>
          <li>
            <a href="#">登录</a>
          </li>
          <li>
            <a href="#">注册</a>
          </li>
          <li>
            <a href="javascript:document.body.scrollTop = 0;">
              <i class="fa fa-arrow-up"></i>
              回到顶部
            </a>
          </li>
        </ul>
      </div>
      <div class="foot-bottom">
        <p>手机APP下载 慢慢买手机版 --掌上比价平台</p>
        <p>m.manmanbuy.com</p>
      </div>
    </div>

  </div>

  <script src="./lib/jquery/jquery-1.12.0.js"></script>
  <script src="./lib/art/template.js"></script>
  <script src="./js/gsproduct.js"></script>
</body>

</html>
