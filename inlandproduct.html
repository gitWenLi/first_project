<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>国内折扣</title>
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/moneyproduct.css">
</head>

<body>
  <div class="container">

    <!-- 头部 -->
    <div class="mm-header">
      <a href="javascript:history.go(-1);" class="logo f-left">
        <i class="fa fa-chevron-left"></i>
      </a>
      <h1>省控线-最新优惠</h1>

    </div>

    <!-- 主体内容 -->
    <div class="mm-content">
      <script type="text/html" id="tmp">
        {{ each list v i }}
        <h3>{{v.productName}}</h3>
        <p class="price">{{v.productPinkage}}</p>
        <div class="info">
          <span class="mall">{{v.productFrom}}</span>
          <span class="addtime">{{v.productTime}}</span>
          <span class="author">{{v.productTips}}</span>
          <span class="say">{{v.productComCount}}</span>
        </div>

        <div>
          <div class="sm-img">
            {{@ v.productImg}}
          </div>
          <p class="con">{{v.productInfo}} {{v.productInfo1}}</p>
        </div>
        <div class="big-img">
          {{@ v.productImg}}
        </div>


        {{ /each }}

        <div class="golink">
          <a href="javascript:;">前往购买</a>
        </div>
        <img class="wx" src="./images/mmbweixin2.png" alt="">

        <div class="comment">
          <div class="tit">发表评论</div>
          <div class="replay">
            <div class="form">
              <textarea name="" id=""></textarea>
              <div class="sub">
                <input type="submit" value="发表评论" name="" id="">
              </div>
            </div>
          </div>
          <!-- <div class="tit">最新评论</div> -->
      </script>
      <!-- <div class="comment-list">
          <ul>
            <li>
              <div class="userimg">
                <img src="" alt="">
              </div>
              <div class="con">
                <div class="name">
                  <span class="username">赶鸭子上架</span>
                  <span class="time">2016/10/25 14:18:45</span>
                </div>
                <div class="content">比超市偏移了几块钱</div>
              </div>
            </li>
          </ul>
        </div> -->
    </div>

    <!-- 底部 -->
    <div class="mm-footer">
      <div class="footer-list">
        <ul>
          <li>
            <a href="#">登录</a>
          </li>
          <li>
            <a href="#">注册</a>
          </li>
          <li>
            <a href="javascript:document.body.scrollTop = 0;">
              <i class="fa fa-arrow-up"></i>
              回到顶部
            </a>
          </li>
        </ul>
      </div>
      <div class="foot-bottom">
        <p>手机APP下载 慢慢买手机版 --掌上比价平台</p>
        <p>m.manmanbuy.com</p>
      </div>
    </div>
  </div>
  </div>

  <script src="./lib/jquery/jquery-1.12.0.js"></script>
  <script src="./lib/art/template.js"></script>
  <script src="./js/inlandproduct.js"></script>
</body>

</html>
