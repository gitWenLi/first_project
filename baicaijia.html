<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>白菜价</title>
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/baicaijia.css">
</head>

<body>
  <div class="container">

    <!-- 头部 -->
    <div class="bcj-header">
      <a href="javascript:history.go(-1);" class="f-left">
        <i class="fa fa-chevron-left"></i>
      </a>
      <h3>白菜价-淘宝内部劵</h3>
    </div>

    <!-- 滚动条导航 -->
    <div class="mm-scroll-nav">
      <div class="mui-scroll-wrapper mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
        <div class="mui-scroll">
          <script type="text/html" id="tmpMenu">
            {{ each list v i }}
            <a class="mui-control-item" data-id="{{v.titleId}}">
              {{v.title}}
            </a>
            {{ /each }}
          </script>

        </div>
      </div>
    </div>

    <!-- 商品内容 -->
    <div class="bcj-list">
      <script id="tmpCon" type="text/html">
        <ul class="clearfix">
          {{each result as value i}}
          <li class="ui-border-tb ">
            <a biz-itemid="538754112089" class="gobuy" isconvert="1" href="http://s.click.taobao.com/lkqGHQx"
              target="_blank"></a>
            <div class="pic"><i></i>{{#value.productImg}}</div>
            <div class="inf">
              <div class="i">
                <div class="t">{{#value.productName}}</div>
                <div class="pr">{{#value.productPrice}}
                </div>
              </div>
              <div class="o">
                {{#value.productCouponRemain}}
                <div class="b clearfix">
                  <div class="q">{{#value.productCoupon}}</div>
                  <div class="g">{{#value.productHref}}</div>
                </div>
              </div>
            </div>
          </li>
          {{/each}}
        </ul>
        <a class="gotop" id="gotop" href="#" style="display: inline-block;"></a>
      </script>
    </div>

    <!-- 底部 -->
    <div class="mm-footer">
      <div class="footer-list">
        <ul>
          <li>
            <a href="#">登录</a>
          </li>
          <li>
            <a href="#">注册</a>
          </li>
          <li>
            <a href="javascript:document.body.scrollTop = 0;">
              <i class="fa fa-arrow-up"></i>
              回到顶部
            </a>
          </li>
        </ul>
      </div>
      <div class="foot-bottom">
        <p>手机APP下载 慢慢买手机版 --掌上比价平台</p>
        <p>m.manmanbuy.com</p>
      </div>
    </div>
  </div>
  </div>

  <script src="./lib/jquery/jquery-1.12.0.js"></script>
  <script src="./lib/art/template.js"></script>
  <script src="./lib/mui/js/mui.js"></script>
  <script src="./js/baicaijia.js"></script>
</body>

</html>
