<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>首页</title>
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <div class="container">
    <!-- 头部 -->
    <div class="mm-header">
      <a href="javascript:;" class="logo f-left">
        <img src="./images/header_logo.png" alt="">
      </a>
      <a href="javascript:;" class="app f-right">
        <img src="./images/header_app.png" alt="">
      </a>
    </div>

    <!-- 搜索栏 -->
    <div class="mm-search">
      <div class="search-input">
        <input type="text" class="search-pro" name="" id="search_pro" placeholder="请输入你想比价的商品">
        <input type="button" class="find " value="搜索">
      </div>
    </div>

    <!-- 导航栏 -->
    <div class="mm-nav">
      <ul>
        <li>
          <a href="#">
            <img src="./images/ic_bcj.png" alt="">
            <p>比价搜索</p>
          </a>
        </li>
      </ul>
    </div>

    <!-- 主体内容 -->
    <div class="mm-content">
      <div class="content-hd">
        <h3 class="f-left">超值折扣推荐</h3>
        <img class="f-right" src="./images/more.png" alt="">
      </div>
      <!-- 内容列表 -->
      <div class="content-list">
        <ul>

        </ul>
      </div>
      <!-- 更多优惠 -->
      <div class="mm-more">
        <a href="#">更多优惠 >> </a>
      </div>
    </div>

    <!-- 底部 -->
    <div class="mm-footer">
      <div class="footer-hd">
        <h3 class="f-left">品牌排行</h3>
        <img class="f-right" src="./images/more.png" alt="">
      </div>
      <div class="footer-list">
        <ul>
          <li>
            <a href="#">登录</a>
          </li>
          <li>
            <a href="#">注册</a>
          </li>
          <li>
            <a href="javascript:document.body.scrollTop = 0;">
              <i class="fa fa-arrow-up"></i>
              回到顶部
            </a>
          </li>
        </ul>
      </div>
      <div class="foot-bottom">
        <p>手机APP下载 慢慢买手机版 --掌上比价平台</p>
        <p>m.manmanbuy.com</p>
      </div>
    </div>
  </div>
</body>

<!-- 导航模板 -->
<script type="text/html" id="tmpNav">
  {{each result as v i}}
  <li _id='{{v._id}}' indexmenuId={{v.indexmenuId}}><a href="{{v.titlehref}}">{{#v.img}}<p>{{v.name}}</p></a></li>
  {{/each}}
</script>

<!-- <%
let img = v.productImgSm.split('imgurl=')[1];
img=img.split('" alt=')[0]
%> -->

<!-- 内容模板 -->
<script type="text/html" id="tmpCon">
  {{ each result as v i }}
  <li>
    <div class="mitem-left">
        <%
        let img = v.productImgSm.split('imgurl=')[1];
        img=img.split('" alt=')[0]
        %>
      <img src="{{img}}" alt="">
    </div>
    <div class="mitem-right">
      <h5>{{v.productName}}<span>{{ v.productPinkage }}</span></h5>
      <div class="other clearfix">
        <span class="mall">{{ v.productFrom}} | {{ v.productTime }}</span>
        <span class="comment">
          <i class="fa fa-commenting-o"></i>
          {{ v.productComCount }}
        </span>
      </div>
    </div>
  </li>
  {{ /each }}
</script>


<script src="./lib/jquery/jquery-1.12.0.js"></script>
<script src="./js/index.js"></script>
<script src="./lib/art/template.js"></script>

</html>
